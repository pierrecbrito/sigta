<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>SIGTA</title>
		
		 <h:outputStylesheet library="css" name="base.css"  /> 
		 <h:outputStylesheet library="css" name="login.css"  /> 
	</h:head>
	<h:body>
		<div id="painel-esquerda">
			<h2 id="logo">SIGTA</h2>
			<h:form id="formSignup">
				<h2>SignUp</h2>
				<p class="texto-mutado">Cadastre seus dados para ter acesso aos recursos</p>
				<h:messages id="mensagens"/> 
				<h:inputText value="#{signupManaged.usuario.nome}" a:placeholder="Nome" required="true" requiredMessage="É necessário digitar o nome."/>
				<h:inputText value="#{signupManaged.usuario.email}" a:placeholder="E-mail" required="true" requiredMessage="É necessário digitar o e-mail."/>
				<h:inputSecret value="#{signupManaged.usuario.senha}" a:placeholder="Senha" required="true" requiredMessage="É necessário digitar a senha."/>
				<h:commandButton value="Cadastrar" action="#{signupManaged.cadastrar}"/>
			</h:form>
			<h:outputLink id="copyright" value="https://pierrebrito.dev.br/" target="_blank">&copy; Pierre Brito 2024</h:outputLink>
		</div>
		<div id="painel-direita">
			<h:graphicImage name="img/background-login.jpg" />
			<h3 id="mensagem-titulo">Sua produtividade começa aqui.</h3>
			<p id="mensagem-subtexto">Transforme sua produtividade com nosso Todo List - simples, intuitivo e eficaz!</p>
		</div>
	</h:body>
</html>
