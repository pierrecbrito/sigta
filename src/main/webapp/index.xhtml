<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>SIGTA</title>
		
		 <h:outputStylesheet library="css" name="base.css"  /> 
		 <h:outputStylesheet library="css" name="login.css"  /> 
	</h:head>
	<h:body>
		<div id="painel-esquerda">
			<h2 id="logo">SIGTA</h2>
			<h:form id="formLogin">
				<h2>Login</h2>
				<p class="texto-mutado">Entre com sua conta e comece a aumentar sua produtividade</p>
				<h:messages id="mensagens"/> 
				<h:inputText value="#{loginManaged.email}" a:placeholder="E-mail" required="true" requiredMessage="É necessário digitar o e-mail."/>
				<h:inputSecret value="#{loginManaged.senha}" a:placeholder="Senha" required="true" requiredMessage="É necessário digitar a senha."/>
				<h:commandButton value="Entrar" action="#{loginManaged.logar}"/>
				<p id="linha-container"><span id="linha-conteudo">ou</span></p>
				<h:commandButton value="Se inscreva"/>
			</h:form>
		</div>
		<div id="painel-direita">
			<h:graphicImage name="img/background-login.jpg" />
			<h3 id="mensagem-titulo">Sua produtividade começa aqui.</h3>
		</div>
	</h:body>
</html>
